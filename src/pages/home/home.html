<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Fit Bit Relay Game</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="username" [(ngModel)]="data.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type={{type}} name="password" [(ngModel)]="data.password"></ion-input>
            <button ion-button clear item-end (click)='showHide()' style="height:32px;">
            <ion-icon name="eye" style="font-size:32px;"></ion-icon>
          </button>

        </ion-item>

        <button ion-button full (click)="login()">Login</button>

        <button ion-button full (click)="register()">Register</button>
    </ion-list>
</ion-content>
