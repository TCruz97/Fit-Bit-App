<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only persistent='true'>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Select Activities to Complete</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="game-list">
    <ion-list>
        <ion-item-sliding>
            <ion-item id="run-button">
                <ion-avatar item-start>
                    <img class="atv-avatar" src="assets/imgs/run.png">
                </ion-avatar>
                <h2 class="atv-header">Run</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
        <ion-icon name="checkmark"></ion-icon>
        Select
      </button>
                <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Cancel
      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
            <ion-item id="walk-button">
                <ion-avatar item-start>
                    <img class="atv-avatar" src="assets/imgs/walk.png">
                </ion-avatar>
                <h2 class="atv-header">Walk</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                        <ion-icon name="checkmark" ></ion-icon>
                        Select
                      </button>
                <button ion-button color="danger">
                        <ion-icon name="close"></ion-icon>
                        Cancel
                      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
            <ion-item id="climb-button">
                <ion-avatar item-start>
                    <img src="assets/imgs/stairs.png" class="atv-avatar">
                </ion-avatar>
                <h2 class="atv-header">Climb</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                    <ion-icon name="checkmark"></ion-icon>
                    Select
                  </button>
                <button ion-button color="danger">
                    <ion-icon name="close"></ion-icon>
                    Cancel
                  </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
            <ion-item id="bike-button">
                <ion-avatar item-start>
                    <img src="assets/imgs/bicycle.png" class="atv-avatar">
                </ion-avatar>
                <h2 class="atv-header">Bike</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                        <ion-icon name="checkmark"></ion-icon>
                        Select
                      </button>
                <button ion-button color="danger">
                        <ion-icon name="close"></ion-icon>
                        Cancel
                      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
            <ion-item id="swim-button">
                <ion-avatar item-start>
                    <img src="assets/imgs/swim.png" class="atv-avatar">
                </ion-avatar>
                <h2 class="atv-header">Swim</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="secondary">
                    <ion-icon name="checkmark"></ion-icon>
                    Select
                  </button>
                <button ion-button color="danger">
                    <ion-icon name="close"></ion-icon>
                    Cancel
                  </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <button class="Next" ion-button float-right round (click)="openStatusPage()">Next</button>
