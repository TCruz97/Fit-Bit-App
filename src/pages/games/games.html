<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only persistent='true'>
      <ion-icon name="menu"></ion-icon>

</ion-header>

            </ion-item>
            <ion-item-options side="left">

        <ion-icon name="checkmark"></ion-icon>
