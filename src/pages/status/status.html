<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only persistent='true'>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Activity Progress</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item id="act1">
            <ion-avatar item-start class="atv-avatar">
                <img src="assets/imgs/run.png">
            </ion-avatar>
            <h2 class="atv-header">Run Progress:</h2>
            <h2 class="percentage">50%</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item id="act2">
            <ion-avatar item-start class="atv-avatar">
                <img src="assets/imgs/bicycle.png">
            </ion-avatar>
            <h2 class="atv-header">Bike Progress:</h2>
            <h2 class="percentage">100%</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item id="act3">

            <ion-avatar item-start class="atv-avatar">
                <img src="assets/imgs/swim.png">
            </ion-avatar>
            <h2 class="atv-header">Swim Progress:</h2>
            <h2 class="percentage">10%</h2>
        </ion-item>
    </ion-list>
</ion-content>
</ion-content>
